{{ define "base" }}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ block "title" . }}Showoff{{ end }}</title>
    <style>
      :root {
        --bg: #0d1117;
        --fg: #e6edf3;
        --accent: #3b82f6;
        --warn: #f59e0b;
        --err: #ef4444;
        --ok: #10b981;
        --muted: #8b949e;
        font-family: system-ui, -apple-system, Segoe UI, Roboto,
          "Helvetica Neue", Arial, sans-serif;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--fg);
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }
      header {
        padding: 1rem 1.25rem;
        border-bottom: 1px solid #1f242c;
        background: #0f141b;
      }
      header h1 {
        font-size: 1.1rem;
        margin: 0;
        letter-spacing: 0.5px;
      }
      main {
        width: 100%;
        max-width: 760px;
        margin: 2.5rem auto 3rem;
        padding: 0 1.25rem;
      }
      .card {
        background: #161b22;
        border: 1px solid #1f242c;
        border-radius: 10px;
        padding: 1.5rem 1.75rem;
        box-shadow: 0 4px 16px -6px rgba(0, 0, 0, 0.45);
      }
      .card h2 {
        margin-top: 0;
        font-size: 1.35rem;
      }
      a {
        color: var(--accent);
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      .badge {
        display: inline-block;
        padding: 0.2rem 0.55rem;
        border-radius: 999px;
        font-size: 0.65rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        background: #1f242c;
        color: var(--muted);
      }
      .actions {
        margin-top: 1.5rem;
      }
      .btn {
        display: inline-block;
        background: var(--accent);
        color: white;
        padding: 0.65rem 1rem;
        border-radius: 6px;
        font-weight: 600;
        font-size: 0.85rem;
        letter-spacing: 0.5px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.35);
      }
      .btn:hover {
        background: #2563eb;
      }
      .dim {
        color: var(--muted);
        font-size: 0.8rem;
        margin-top: 2rem;
      }
      pre {
        background: #0f141b;
        padding: 1rem;
        border-radius: 8px;
        overflow: auto;
      }
      .status-err {
        color: var(--err);
      }
      .status-warn {
        color: var(--warn);
      }
      .fade {
        opacity: 0.85;
      }
      footer {
        margin-top: auto;
        padding: 1rem 1.25rem;
        border-top: 1px solid #1f242c;
        font-size: 0.7rem;
        text-align: center;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <header><h1>Showoff Tunnel Proxy</h1></header>
    <main>{{ block "body" . }}{{ end }}</main>
    <footer>Showoff experimental tunnel &middot; {{ .Now }}</footer>
  </body>
</html>
{{ end }}
